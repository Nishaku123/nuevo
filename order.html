<html>
    <head>
        <title>
            order list
        </title>
    </head>
    <body>
        <ul id="list">
            <li>mangoes</li>
            <li>banana</li>
            <li>oranges</li>
        </ul>
        <button onclick="replaceContent()">Replace Content</button>

        <script>
            var list=document.getElementById("list")
            function replaceContent(){
                list.innerHTML = "<li> RRR </li>"+ "<li> NTR </li>"+"<li> Jay Krishna </li>"
            }
        </script>
    </body>
</html>
